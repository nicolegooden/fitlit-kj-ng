<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="body">
    <header class= 'header'>
     <div class='greeting'>Welcome, Name!</div>
     <div class='date'>Date</div>
    </header>
    <section class='widgets'>
      <div class='left-column columns'>
        <div class='user-card-widget'>
          <h1 class='user-card-title title'>User Card</h1>
          <div class='uc-module-id uc-module'>
            <h2 class='uc-id-title uc-title'>ID Number</h2>
            <h3 class="user-card-id uc-data"></h3>
          </div>
          <div class='uc-module-name uc-module'>
            <h2 class='uc-name-title uc-title'>Name</h2>
            <h3 class="user-card-name uc-data"></h3>
          </div>
          <div class='uc-module-address uc-module'>
            <h2 class='uc-address-title uc-title'>Address</h2>
            <h3 class="user-card-address uc-data"></h3>
          </div>
          <div class='uc-module-email uc-module'>
            <h2 class='uc-email-title uc-title'>Email<h2>
            <h3 class="user-card-email uc-data"></h3>
          </div>
          <div class='uc-module-stridelength uc-module'>
            <h2 class='uc-stridelength-title uc-title'>Stride Length</h2>
            <h3 class="user-card-stride-length uc-data"></h3>
          </div>
          <div class='uc-module-daily-step-goal uc-module'>
            <h2 class='uc-daily-step-goal-title uc-title'>Daily Step Goal</h2>
            <h3 class="user-card-daily-step-goal uc-data"></h3>
          </div>
          <div class='uc-module-stridelength uc-module'>
            <h2 class='uc-friends-title uc-title'>Friends</h2>
            <h3 class="user-card-friends uc-data"></h3>
          </div>
        </div>
     </div>
     <div class='middle-column columns'>
       <div class='hydration-widget'>
         <h2 class='my-hydration-title title'>My Hydration</h2>
         <h3 class='hydration-today'>Today</h3>
         <div class='hydration-today-data'></div>
         <h3 class="hydration-latest-week">Latest Week</h3>
         <div class='hydration-latest-week-data'></div>
       </div>
       <div class='sleep-widget'>
         <h2 class='my-sleep-title title'>My Sleep</h2>
         <h3 class='sleep-today'>Today</h3>
         <div class='sleep-today-data'></div>
         <h3 class="sleep-latest-week">Latest Week</h3>
         <div class='sleep-latest-week-data'></div>
         <h3 class="sleep-achievements-title">Achievements</h3>
         <div class='sleep-achievements-data'></div>
       </div>
     </div>
     <div class='right-column columns'>
       <div class='activity-widget'>
         <h2 class='my-activity-title'>My Activity</h2>
         <h3 class='activity-today'>Today</h3>
         <div class='activity-today-data'></div>
         <h3 class='activity-latest-week'>Latest Week</h3>
         <div class='activity-latest-week-data'></div>
         <h3 class='you-vs-others-title'>You vs. Others</h3>
         <div class='you-vs-others-data'></div>
       </div>
     </div>
   </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./UserRepository.js" ></script>
    <script type="text/javascript" src="./User.js" ></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
