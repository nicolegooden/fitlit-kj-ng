<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Activity Tracker</title>
    <link href='https://fonts.googleapis.com/css?family=Open%20Sans' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body class='body'>
    <header class= 'header'>
     <h2 class='greeting'>Welcome, Name!</h2>
     <div class='date'>Date: <input class='date-input' placeholder='2019/09/22' ></input></div>
    </header>
    <section class='widgets'>
      <div class='left-column columns'>
        <div class='user-card-widget'>
          <h1 class='user-card-title title'>User Card</h1>
          <div class='uc-module-id uc-module'>
            <h2 class='uc-id-title uc-title'>ID Number</h2>
            <h3 class='user-card-id uc-data'></h3>
          </div>
          <div class='uc-module-name uc-module'>
            <h2 class='uc-name-title uc-title'>Name</h2>
            <h3 class='user-card-name uc-data'></h3>
          </div>
          <div class='uc-module-address uc-module'>
            <h2 class='uc-address-title uc-title'>Address</h2>
            <h3 class='user-card-address uc-data'></h3>
          </div>
          <div class='uc-module-email uc-module'>
            <h2 class='uc-email-title uc-title'>Email</h2>
            <h3 class='user-card-email uc-data'></h3>
          </div>
          <div class='uc-module-stridelength uc-module'>
            <h2 class='uc-stridelength-title uc-title'>Stride Length</h2>
            <h3 class='user-card-stride-length uc-data'></h3>
          </div>
          <div class='uc-module-daily-step-goal uc-module'>
            <h2 class='uc-daily-step-goal-title uc-title'>Daily Step Goal</h2>
            <h3 class='user-card-daily-step-goal uc-data'></h3>
          </div>
          <div class='uc-module-stridelength uc-module'>
            <h2 class='uc-friends-title uc-title'>Friends</h2>
            <h3 class='user-card-friends uc-data'></h3>
          </div>
        </div>
     </div>
     <div class='middle-column columns'>
       <div class='hydration-widget'>
         <h1 class='my-hydration-title title'>My Hydration</h1>
          <div class='hydration-module-today hydration-module'>
           <h2 class='hydration-today hydration-title'>Today</h2>
           <h3 class='hydration-today-data hydration-data'></h3>
          </div>
          <div class='hydration-module-latest-week hydration-module'>
           <h2 class='hydration-latest-week hydration-title'>Latest Week</h2>
           <h3 class='hydration-latest-week-data hydration-data'></h3>
          </div>
       </div>
       <div class='sleep-widget'>
         <h1 class='my-sleep-title title'>My Sleep</h1>
         <div class='sleep-module-today sleep-module'>
           <h2 class='sleep-today sleep-title'>Today</h2>
           <h3 class='sleep-today-data sleep-data'></h3>
         </div>
         <div class='sleep-module-latest-week sleep-module'>
           <h2 class='sleep-latest-week sleep-title'>Latest Week</h2>
           <h3 class='sleep-latest-week-data sleep-data'></h3>
         </div>
         <div class='sleep-achievements-module sleep-module'>
           <h2 class='sleep-achievements-title sleep-title'>Achievements</h2>
           <h3 class='sleep-achievements-data sleep-data'></h3>
         </div>
       </div>
     </div>
     <div class='right-column columns'>
       <div class='activity-widget'>
         <h1 class='my-activity-title title'>My Activity</h1>
         <div class='activity-module-today activity-module'>
           <h2 class='activity-today activity-title'>Today</h2>
           <h3 class='activity-today-data activity-data'></h3>
         </div>
         <div class='activity-module-latest-week activity-module'>
           <h2 class='activity-latest-week activity-title'>Latest Week</h2>
           <h3 class='activity-latest-week-data activity-data'></h3>
         </div>
         <div class='activity-module-youvothers activity-module'>
           <h2 class='you-vs-others-title activity-title'>You vs. Others</h2>
           <h3 class='you-vs-others-data activity-data'></h3>
         </div>
       </div>
     </div>
   </section>
    <script type='text/javascript' src='../data/users.js'></script>
    <script type='text/javascript' src='../data/hydration.js'></script>
    <script type='text/javascript' src='../data/sleep.js'></script>
    <script type='text/javascript' src='../data/activity.js'></script>
    <script type='text/javascript' src='./UserRepository.js' ></script>
    <script type='text/javascript' src='../data/HydrationRepository.js'></script>
    <script type='text/javascript' src='./User.js'></script>
    <script type='text/javascript' src='./scripts.js'></script>
  </body>
</html>
